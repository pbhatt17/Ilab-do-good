<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="render-raw">
    <template>
        <custom-style>
        </custom-style>
        <style is="custom-style" include="iron-flex"></style>
        <style is="custom-style" include="paper-material-styles"></style>
        <style>
        p,
        li,
        h1,
        h2,
        h3,
        h4,
        h5 {
            line-height: normal;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            margin-bottom: 5px;
            margin-top: 5px;
        }

        p {}


        a {
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-all;
            word-break: break-word;
        }


        app-link {
            color: rgb(0, 0, 238);
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .static-img {
            max-width: initial;
            height: initial;
        }

        ul,
        ol {
            padding-left: 30px;
        }

        .indent-margin {
            margin-left: 1em;
        }


        .example-in-action,
        .own-words {
            background-color: rgb(224, 224, 224);
            padding-top: 8px;
            padding-left: 8px;
            padding-right: 8px;
            padding-bottom: 4px;
            @apply --paper-material-elevation-1;
            margin-bottom: 6px;
        }

        .example-in-action h1,
        .example-in-action h2 {
            color: rgb(31, 170, 219);
            margin-left: 4px;
            margin-right: 4px;
        }

        .own-words h1,
        .own-words h2 {
            color: rgb(249, 134, 19);
            margin-left: 4px;
            margin-right: 4px;
        }

        #eia-list border-separator {
            margin-bottom: 10px;
            margin-top: 10px;
        }

        #eia-list app-link {
            color: black;
            text-decoration: none;
        }

        .small-text {
            font-size: 60%;
        }

        .browser #law-list>li>expandable-item-no-icon,
        .android #law-list>li>expandable-item-no-icon {
            margin-top: -16px;
        }

        .ios #law-list li expandable-item-no-icon {
            list-style-position: inside;
            display: list-item;
        }

        .ios #no-expand {
            padding-left: 8px;
        }


        td {
            vertical-align: top;
        }

        table {

            border-collapse: collapse;
            margin-bottom: 8px;
        }

        table,
        th,
        td {
            border: 1px solid grey;
        }
        </style>
        <global-data id="data" device="{{device}}"></global-data>
        <div id="content"></div>
        <slot>
    </template>
    <script>
    class RenderRaw extends Polymer.Element {
        static get is() {
            return 'render-raw';
        }


        static get properties() {
            return {
                htmlData: {
                    type: String,
                    value: '',
                },
                target: {
                    type: String,
                    value: null
                },
                device: {
                    type: String
                }
            };
        }

        static get observers() {
            return [
                'htmlChanged(htmlData)',
                'targetChanged(htmlData, target)'
            ];
        }

        constructor() {
            super();
        }


        htmlChanged(data) {
            this.root.querySelector('#content').innerHTML = data;
            this.root.addEventListener('link-followed', event => {
                this.dispatchEvent(new CustomEvent('link-followed', {
                    detail: {
                        target: event.detail.target,
                        id: event.detail.id,
                    },
                    bubbles: true
                }));
            });
        }
        targetChanged(data, target) {
            if (target !== null) {
                var scrollTarget = this.root.querySelector("#" + target);
                console.log(scrollTarget);
                if (scrollTarget !== null) {
                    setTimeout(() => {
                        scrollTarget.scrollIntoView();
                    }, 16);
                }
            }
        }
        connectedCallback() {
            super.connectedCallback();
            this.root.querySelector('#content').classList.add(this.device);
        }

        ready() {
            super.ready();
        }
    }

    customElements.define(RenderRaw.is, RenderRaw);
    </script>
</dom-module>
