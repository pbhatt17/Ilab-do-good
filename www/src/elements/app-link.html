<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="app-link">
    <template>
        <custom-style>
        </custom-style>
        <style>
         :host {
            cursor: pointer
        }
        </style>
        <iron-a11y-keys id="a11y" target="[[target]]" keys="enter" on-keys-pressed="follow"></iron-a11y-keys>
        <a id="link">
            <slot></slot>
        </a>
    </template>
    <script>
    class AppLink extends Polymer.Element {
        static get is() {
            return 'app-link';
        }
        static get properties() {
            return {
                href: {
                    type: String,
                    value: "",
                },
                targetId: {
                    type: String,
                    value: null
                },
                role: {
                    type: String,
                    value: "link",
                    reflectToAttribute: true,
                },
                tabindex: {
                    type: Number,
                    value: 0,
                    reflectToAttribute: true,
                },
                target: {
                    type: Object
                }
            };
        }

        constructor() {
            super();
        }

        follow() {
            this.dispatchEvent(new CustomEvent('link-followed', {
                detail: {
                    target: this.href,
                    id: this.targetId
                },
                bubbles: true
            }));
        }

        ready() {
            super.ready();
            this.target = this;
            this.addEventListener('click', this.follow);
            this.root.querySelector('#link').addEventListener('click', () => {
                this.follow();
            });
        }
    }

    customElements.define(AppLink.is, AppLink);
    </script>
</dom-module>
