<dom-module id="global-data">
    <template>
        <custom-style>

        <style>

    </template>
    <div></div>
    <script>
    var __globalRef = {
        locale: null,
        device: null,
        // update: function() {
        //    // this.__listeners.forEach(item => item.update());
        // },
        __listeners: [],
    };
    document.addEventListener('deviceready', () => {

        if( window.localStorage.getItem("lang") == null)
            {
             window.localStorage.setItem("lang", "en" );
            }
        
        console.log(window.localStorage.getItem("lang"));
        __globalRef.device = cordova.platformId;
        console.log(cordova.platformId);
       // __globalRef.update();
    }, false);
    class GlobalData extends Polymer.Element {
        static get is() {
            return 'global-data';
        }


        static get properties() {
            return {
                locale: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true,
                    observer: 'setLocale',
                },
                device: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true,
                    observer: 'setDevice',
                },
                globalRef: {
                    type: Object,
                    value: __globalRef,
                }

            };
        }

        static get observers() {
            return [
            ];
        }

        update() {
            this.locale = this.globalRef.locale;
            this.device = this.globalRef.device;
            
        }

        setLocale(newLocale, oldLocale) {
            this.locale = newLocale;
            this.globalRef.locale = newLocale;
            //made the change in my-app so that there is no constant writing in loop
            // if (this.locale != null) {
            //     window.localStorage.setItem("lang", this.globalRef.locale);
            // }

           // this.globalRef.update();
        }

        setDevice(newDevice, oldDevice) {
            this.device = newDevice;
            this.globalRef.device = newDevice;
          //  this.globalRef.update();
        }
        _getLocale(ref) {
            return ref.locale;
        }
        _getDevice(ref) {
            return ref.device;
        }
        constructor() {
            super();
           // __globalRef.__listeners.push(this);
        }


        ready() { 
            super.ready();
            //this.update();
        }
    }

    customElements.define(GlobalData.is, GlobalData);
    </script>
</dom-module>
