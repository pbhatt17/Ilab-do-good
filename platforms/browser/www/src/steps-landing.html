<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="steps-landing">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
        :host {
            display: block;
        }
        
        chain-anchor-link {
            padding: 10px;
            height: 80%;
        }
        </style>
        <div class="layout horizontal center-justified">
        <chain-anchor-link id="cal">
            <slot></slot>
        </chain-anchor-link>         
        </div>
    </template>
    <script>
    class StepsLanding extends Polymer.Element {
        static get is() {
            return 'steps-landing';
        }
        static get properties() {
            return {};
        }

        recalcMap() {
            this.$.cal.recalcMap();
        }

        ready() {
            super.ready();
            this.root.addEventListener('link-followed', event => {
                this.dispatchEvent(new CustomEvent('link-followed', {
                    detail: {
                        target: "/step/" + event.detail.step,
                        id: event.detail.id,
                    },
                    bubbles: true
                }));
            });
        }
    }

    window.customElements.define(StepsLanding.is, StepsLanding);
    </script>
</dom-module>
