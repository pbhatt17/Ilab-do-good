<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<dom-module id="index-info">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
        }
        
        chain-anchor-link {
            padding: 10px;
        }
        
        #background {
            width: 100%;
            position: relative;
            bottom: -7px;
        }
        
        .bottom {
            z-index: -1;
            width: 100%;
            position: absolute;
            bottom: 0;
            overflow-y: hidden;
        }
        
        #info-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            color: white;
        }
        
        #icon {
            position: absolute;
            bottom: 0;
            left: 0;
            color: white;
        }
        
        #top {
            background-color: white;
        }
        
        .link-icon {
            width: 24px;
            height: 24px;
            position: relative;
            top: 6px;
        }
        
        app-link, a {
            display: block;
            margin-left: 10px;
            margin-top: 6px;
            margin-bottom: 6px;
            text-decoration: none;
            color: black;
        }
        </style>
        <div id="top">
            <app-link href="/info-about-page">About this App</app-link>
            <border-separator></border-separator>
            <app-link href="/info-what-are-page">What are Child Labor and Forced Labor?</app-link>
            <border-separator></border-separator>
            <platform-switch>
                <a slot="browser" href="https://www.dol.gov/dol/apps/ilab" target="_blank">More</a>
                <a slot="android" href="https://play.google.com/store/apps/details?id=gov.dol.childlabor&hl=en">More</a>
                <a slot="ios" href="https://itunes.apple.com/us/app/sweat-toil-child-labor-forced/id1018240593?ls=1&mt=8" >More</a>
            </platform-switch>
        </div>
    </template>
    <script>
    class IndexInfo extends Polymer.Element {
        static get is() {
            return 'index-info';
        }
        static get properties() {
            return {};
        }

        ready() {
            super.ready();
            this.root.addEventListener('link-followed', event => {
                this.dispatchEvent(new CustomEvent('link-followed', {
                    detail: {
                        target: event.detail.target,
                    },
                    bubbles: true
                }));
            });
        }
    }

    window.customElements.define(IndexInfo.is, IndexInfo);
    </script>
</dom-module>
